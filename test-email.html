<!DOCTYPE html>
<html>
<head>
    <title>Test Welcome Email</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; }
        button { background: #D5C4B7; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß™ Test Welcome Email</h2>
        <form id="testForm">
            <input type="email" id="email" placeholder="Enter email address" required>
            <input type="text" id="name" placeholder="Enter name" required>
            <button type="submit">Send Test Email</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Sending email...</p>';
            
            try {
                const response = await fetch('/api/test-welcome-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, name }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Success!</h3>
                            <p>Email sent successfully to: ${email}</p>
                            <p>Email ID: ${data.emailId || 'N/A'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error!</h3>
                            <p>Error: ${data.error}</p>
                            <p>Details: ${data.details || 'N/A'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error!</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
